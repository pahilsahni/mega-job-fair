<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mega Job Fair 2K25</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 0.6s ease-in-out;
    }

    /* Page 1 Styling */
    #page1 {
      background: linear-gradient(135deg, #2e2e2e, #141e30, #243b55);
      color: #ffffff;
      cursor: pointer;
      animation: pulse 4s infinite ease-in-out;
    }

    #page1 h1 {
      font-size: 4em;
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* Page 2 Styling */
    #page2 {
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      display: none;
      overflow-y: auto;
      padding: 30px 20px;
    }

    h2 {
      font-size: 1.5em;
      color: #ffdd57;
      margin-bottom: 30px;
    }

    .poster-container img {
      width: 90%;
      max-width: 1000px;
      height: 490px;
      display: block;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease;
    }

    .poster-container img:hover {
      transform: scale(1.03);
    }

    .shine {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(-20px); }
    }
  </style>
</head>
<body>

  <!-- Page 1: Welcome Screen -->
  <div id="page1" class="page" onclick="showPage2()" onkeypress="showPage2()" tabindex="0">
    <div class="shine"></div>
    <h1>Mega Job Fair 2K25</h1>
  </div>

  <!-- Page 2: Main Content -->
  <div id="page2" class="page">
    <h1 style="font-size: 3em; background: linear-gradient(to right, #ff6a00, #ee0979); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Mega Job Fair</h1>
    <h2>Organized by Delhi Technical Campus</h2>
    <div class="poster-container">
      <img src="Gradious.svg" alt="Gradious Mega Job Fair Poster">
    </div>
  </div>

  <script>
    function showPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'flex';
    }

    // Enable keyboard press to work
    document.addEventListener('keydown', showPage2);
  </script>

</body>
</html>
